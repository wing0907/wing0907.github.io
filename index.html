<!doctype html>
<html lang="ko">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Wing Portfolio</title>

    <!-- 이름(장우진/Woojin) 클릭 시 홈으로 이동하는 패치용 스타일 -->
    <style>
      .home-link { color: inherit; text-decoration: none; }
      .home-link:hover { text-decoration: underline; }
    </style>
  </head>
  <body>
    <!-- React 앱이 마운트되는 루트 -->
    <div id="root"></div>

    <!-- 기존 번들: DevTools에서 보인 파일명(main.06da61f1.js)을 그대로 사용 -->
    <script src="/static/js/main.06da61f1.js"></script>

    <!-- 이름을 링크로 바꾸는 경량 패치 스크립트 (빌드 없이 동작) -->
    <script>
      (function () {
        function patch() {
          const h1 = document.querySelector('.App-header h1');
          if (!h1) return;
          if (h1.querySelector('a')) return; // 중복 방지

          const nameText = (h1.textContent || '').trim();
          h1.textContent = '';

          const a = document.createElement('a');
          a.className = 'home-link';
          a.href = '/';
          a.textContent = nameText;
          a.addEventListener('click', function (e) {
            e.preventDefault();
            window.scrollTo({ top: 0, behavior: 'smooth' });
          });
          h1.appendChild(a);
        }

        if (document.readyState === 'loading') {
          document.addEventListener('DOMContentLoaded', patch);
        } else {
          patch();
        }

        // React가 재렌더해도 링크가 유지되도록 감시
        const obs = new MutationObserver(() => patch());
        obs.observe(document.body, { childList: true, subtree: true });
      })();
    </script>
  </body>
</html>
