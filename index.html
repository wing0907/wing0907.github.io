<!doctype html>
<html>
  <head><meta charset="utf-8"><title>Wing Portfolio</title></head>
  <style>
    .home-link { color: inherit; text-decoration: none; }
    .home-link:hover { text-decoration: underline; }
  </style>
  <script>
  (function () {
    function patch() {
      const h1 = document.querySelector('.App-header h1');
      if (!h1) return;
      // ì´ë¯¸ íŒ¨ì¹˜ë˜ì–´ ìˆìœ¼ë©´ ì¤‘ë³µ ì ìš© ê¸ˆì§€
      if (h1.querySelector('a')) return;

      const nameText = (h1.textContent || '').trim();
      h1.textContent = '';

      const a = document.createElement('a');
      a.className = 'home-link';
      a.href = '/';
      a.textContent = nameText;
      a.addEventListener('click', function (e) {
        e.preventDefault();
        window.scrollTo({ top: 0, behavior: 'smooth' });
      });
      h1.appendChild(a);
    }

    // ìµœì´ˆ ë Œë” í›„ íŒ¨ì¹˜
    if (document.readyState === 'loading') {
      document.addEventListener('DOMContentLoaded', patch);
    } else {
      patch();
    }

    // Reactê°€ ì¬ë Œë”í•´ë„ ìœ ì§€ë˜ë„ë¡ ê´€ì°°
    const obs = new MutationObserver(() => patch());
    obs.observe(document.body, { childList: true, subtree: true });
  })();
  </script>
