name: Deploy to GitHub Pages

on:
  push:
    branches: [ "main" ]
  workflow_dispatch:

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: "pages"
  cancel-in-progress: true

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Check out
        uses: actions/checkout@v4

      - name: Use Node
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: 'npm'

      - name: Install
        run: npm ci || npm install

      # CRA=build/ , Vite=dist/ 를 생성
      - name: Build
        run: |
          if npm run | grep -q "build"; then
            npm run build
          else
            echo "No build script found. Add 'build' to package.json" && exit 1
          fi

      # SPA 새로고침(깊은 경로) 404 방지
      - name: SPA fallback (copy index.html as 404.html)
        run: |
          if [ -d "build" ]; then OUTDIR="build"; elif [ -d "dist" ]; then OUTDIR="dist"; else echo "No build output found" && exit 1; fi
          cp "$OUTDIR/index.html" "$OUTDIR/404.html"

      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: |
            build
            dist

  deploy:
    needs: build
    runs-on: ubuntu-latest
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
