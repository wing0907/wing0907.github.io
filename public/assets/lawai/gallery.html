<!doctype html>
<meta charset="utf-8">
<title>LawAI Gallery</title>
<meta name="viewport" content="width=device-width, initial-scale=1" />
<style>
  :root{--bg:#0b1220;--panel:#0f172a;--fg:#e5eaf3;--muted:#9aa5b1;--thumb:#334155}
  html,body{height:100%}
  body{margin:0;background:var(--bg);color:var(--fg);font-family:system-ui,-apple-system,"Segoe UI",Roboto,Arial,sans-serif}
  header{padding:16px 20px;font-weight:700;letter-spacing:.2px}
  .wrap{padding:0 12px 24px}
  .hint{color:var(--muted);text-align:center;margin:8px 0 12px}
  .gallery{display:flex;gap:12px;overflow-x:auto;padding:12px;scroll-snap-type:x mandatory;-webkit-overflow-scrolling:touch}
  .gallery::-webkit-scrollbar{height:8px}
  .gallery::-webkit-scrollbar-thumb{background:var(--thumb);border-radius:8px}
  .card{flex:0 0 92vw;max-width:1100px;scroll-snap-align:center;background:var(--panel);border-radius:14px;box-shadow:0 6px 18px rgb(0 0 0 / 25%)}
  .card img{display:block;width:100%;height:auto;border-radius:14px}
  .bar{display:flex;gap:8px;justify-content:center;margin-top:8px}
  .dot{width:8px;height:8px;border-radius:50%;background:#475569;opacity:.6}
</style>

<header>LawAI — Gallery</header>
<div class="wrap">
  <div class="hint">좌우로 스와이프/스크롤 하세요 →</div>

  <div class="gallery">
    <div class="card"><img src="lawai_demo1.png" alt="지능형 리서치 결과"></div>
    <div class="card"><img src="lawai_demo2.png" alt="법령 인용 카드"></div>
    <div class="card"><img src="lawai_demo3.png" alt="판례 근거 정리"></div>
    <div class="card"><img src="lawai_demo4.png" alt="검색 소스 패널"></div>
    <div class="card"><img src="lawai_demo5.png" alt="질문/답변 UI"></div>
    <div class="card"><img src="lawai_demo6.png" alt="세션 메모리"></div>
    <div class="card"><img src="lawai_demo7.png" alt="전략 시뮬레이션"></div>
    <div class="card"><img src="lawai_demo8.png" alt="대시보드"></div>
    <div class="card"><img src="lawai_demo9.png" alt="설정 패널"></div>
    <div class="card"><img src="lawai_demo10.png" alt="추가 화면"></div>
  </div>

  <div class="bar" aria-hidden="true">
    <div class="dot"></div><div class="dot"></div><div class="dot"></div><div class="dot"></div><div class="dot"></div>
    <div class="dot"></div><div class="dot"></div><div class="dot"></div><div class="dot"></div><div class="dot"></div>
  </div>
</div>
